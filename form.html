<!DOCTYPE HTMl>
<HTMl>
	<head>
		<title>Form</title>
		<meta charset=utf-8>
	</head>
		<body>
			<h1>Contract Form</h1>
		<Form action="/submit"  Method="get"> 
			<label for="Full name">Full name:</label>
			<input id="Full name" type="text" name="Full name" placeholder="Fedy Jean Pierre" required><br><br>
			
			<label for="Email Address">Email Address:</label>
			<input id="Email Address" type="Email Address" name="Email Address" placeholder="jeanpierrefedy@gamil.com" required><br><br>
			
			<label for="Password">Password:</label>
			<input id="Password" type="password" name="Password" placeholder="Hhhe120!@@" required><br><br>
		
			<p>Your contact Method</P>
			<label><input id="Email" type="radio" name="Email-Phone" value="Email">Email</label> 
			<label><input id="Phone" type="radio" name="Email-Phone" value="phone">Phone</label><br/> <br/>
			
			<label for="terms">Agree to terms and conditions</label>
			<input id="terms" name="terms" type="checkbox" required><br/> <br/>
			
			
			<input id="submit" type="button" value="submit" required> 
			
		</Form>
		</body>
		

</HTMl>
